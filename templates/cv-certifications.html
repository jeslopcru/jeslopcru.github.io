<div class="row">
  <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
    <h3><i class="fa fa-certificate text-grey-color"></i> {{'T_CERTIFICATIONS' | translate}}</h3>
  </div>
  <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
    <h3 class="text-right">
    <a class="" href ng-click="certificationsCtrl.show()"><i class="fa fa-angle-down" ng-hide="certificationsCtrl.toggle"></i></a>
    <a class="" href ng-click="certificationsCtrl.hide()"><i class="fa fa-angle-up" ng-show="certificationsCtrl.toggle"></i></a>
    </h3>
  </div>
  <div ng-show="!certificationsCtrl.toggle">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="bs-callout bs-callout-warning" ng-repeat="cert in informations.certifications">
        <span><strong>{{cert.title}}</strong>
          <span> {{'T_BY' | translate}} </span>
          <span class="text-grey-color">{{cert.by}}</span> 
          <span> {{'T_AT' | translate}} </span>
          <span class="text-grey-color">{{cert.when}}</span>
        </div>
      </div>
    </div>
  </div>
