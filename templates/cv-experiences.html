<div class="row">
  <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
    <h3><i class="fa fa-briefcase text-grey-color"></i> {{'T_EXPERIENCE' | translate}}</h3>
  </div>
  <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
    <h3 class="text-right">
    <a class="" href ng-click="experiencesCtrl.show()"><i class="fa fa-angle-down" ng-hide="experiencesCtrl.toggle"></i></a>
    <a class="" href ng-click="experiencesCtrl.hide()"><i class="fa fa-angle-up" ng-show="experiencesCtrl.toggle"></i></a>
    </h3>
  </div>
  <div ng-show="!experiencesCtrl.toggle">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="bs-callout bs-callout-info experienceDetails" ng-repeat="exp in informations.professional_experience">
      <div class="experienceTitle">
        <span><strong>{{exp.title}}</strong> {{'T_AT' | translate}}
          <a href="{{exp.company.url|| 'javascript:void(0)'}}" target="{{exp.company.url ? '_blank':'javascript:void(0)'}}">{{exp.company.name}}</a></span>
          <span class="text-grey-color">({{exp.from | date : 'MM/yyyy'}} {{'T_TO' | translate}} {{exp.to | date : 'MM/yyyy'}})</span>
          </div>
          <p class="text-justify">{{exp.description}}</p>
          <ul>
            <li ng-repeat="detail in exp.details">
              <span>{{detail}}</span>
            </li>
          </ul>
          <div>
            <p class="text-justify">
              <span>{{'T_STACK_AND_TOOLS' | translate}}:</span>
              {{exp.tools}}
              {{exp.stack}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
